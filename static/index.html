<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LSB Encoder</title>
</head>

<body>

  <h1>LSB Encoder</h1>

  <!-- Text input for the message -->
  <label for="message">Message to encode:</label>
  <input type="text" id="messageInput" placeholder="Enter your message">

  <br><br>

  <!-- Image uploader -->
  <label for="image">Upload image:</label>
  <input type="file" id="imageInput" accept="image/*">

  <br><br>

  <!-- Button to submit the form -->
  <button id="submitBtn">Submit</button>

  <!-- Response message -->
  <h2>Response from Flask:</h2>
  <div id="response"></div>

  <script>
    // Function to convert image file to Base64 string
    function imageToBase64(imageFile) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = error => reject(error);
        reader.readAsDataURL(imageFile); // Convert image to Base64
      });
    }

    document.getElementById('submitBtn').addEventListener('click', async () => {
      const message = document.getElementById('messageInput').value;
      const imageFile = document.getElementById('imageInput').files[0];

      if (!message || !imageFile) {
        alert('Please enter a message and upload an image.');
        return;
      }

      try {
        // Convert image to Base64
        const imageBase64 = await imageToBase64(imageFile);

        // Prepare the JSON payload
        const payload = {
          message: message,
          image: imageBase64
        };
        
      console.log(payload)
        // Make the fetch request
        const response = await fetch('http://127.0.0.1:5000/lsb-encode', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        });

        // Check if the response is OK (status 200)
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        // Get the response as a blob
        const blob = await response.blob();

        // Create a local URL of the blob
        const imageUrl = URL.createObjectURL(blob);

        // Create an image element and set its source to the blob URL
        const imgElement = document.createElement('img');
        imgElement.src = imageUrl;

        // Optionally set the width and height of the image
        imgElement.style.width = '300px'; // or any desired width
        imgElement.style.height = 'auto';  // maintain aspect ratio

        // Append the image to the response element or any other container
        const responseContainer = document.getElementById('response');
        responseContainer.innerHTML = ''; // Clear previous content
        responseContainer.appendChild(imgElement); // Add the new image

      } catch (error) {
        console.error('Error converting image to Base64:', error);
      }
    });
  </script>

</body>

</html>
